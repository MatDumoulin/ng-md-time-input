<form [formGroup]="partsGroup" (mousedown)="keepFocus()">
    <span formArrayName="inputs" *ngFor="let input of parts.controls; index as i; even as even">
        <span class="separator" *ngIf="even" [ngClass]="{dimmed: separators[i/2] === '' || disabled}" (mousedown)="keepFocus()">{{separators[i/2]}}</span>

        <input [id]="i" [formControlName]="i" placeholder="0" (input)="updateTime()" (keydown)="handleKeydown($event, i)" #input ng-md-only-number>
    </span>
</form>
